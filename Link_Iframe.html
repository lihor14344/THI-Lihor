<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link and iFrame</title>
</head>
      <body>
          <h1>Links & iFrame</h1>

          <h2>Hyperlinks</h2>
                <p style="font-size: larger; text-align: center;">
                  <a href="https://www.openai.com" target="_blank">Visit OpenAI</a>
                </p>

          <h2>iFrame</h2>
                <p>
                  The iframe below embeds another webpage within this document. In this example, it shows the content of Wikipedia:
                </p>

          <iframe src="https://www.wikipedia.org" title="Wikipedia" width="600" height="400" style="border:1px solid #ccc;"></iframe>
      </body>
</html>
